<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form method="post">
                    <input autocomplete="off" name="name" placeholder="Name" type="text"></input>
                    <input autocomplete="off" name="month" placeholder="Month" type="text"></input>
                    <input autocomplete="off" name="day" placeholder="Day" type="text"></input>
                    <button type="submit">Enter Birthday</button>
                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%block body%}{%endblock%}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
