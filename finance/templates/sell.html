{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}



{% block main %}
    <h3>Choose symbol to Sell</h3><br>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled="" selected="">Symbol</option>
                {% for n in stocks %}
                <option name="symbol">{{ n.symbol }}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="number" min="1" Value="1"></td>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
