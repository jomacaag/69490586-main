<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>

  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice </h2>
        <hr>
        <h3>What is 3x5-2?</h3>
        <div class="multiple-ch">
        <button type="button">21</button>
        <button type="button">9</button>
        <button type="button">13</button>
        <button type="button">5</button>
        <button type="button">1</button>
        <h3 id="q1check"></h3>
        </div>

      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr>
        <h3>What is the title of this page?</h3>
        <form onsubmit = "return checkAnswer()">
          <input autocomplete="off" type="text" id="q2" placeholder="Answer Here">
          <input type="submit" id="sub" value="Check Answer">
        </form>
        <h3 id="q2check"></h3>
      </div>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let check = document.querySelector('#q2check');
      check.innerHTML = '';
    });

      let buttons = document.querySelectorAll('.multiple-ch button');
      buttons.forEach(button => {
        button.addEventListener('click', function() {
          buttons.forEach(button => {
            button.classList.remove('button-clicked-correct', 'button-clicked-incorrect');
          });
          this.classList.add('button-clicked');
          let checknum = document.querySelector('#q1check');
          if (button.innerHTML === '13'){
            checknum.innerHTML = 'Correct!';
            this.classList.add('button-clicked-correct');
          }else{
            checknum.innerHTML = 'Incorrect!';
            this.classList.add('button-clicked-incorrect');
          }
        return false;
        });
      });




      function checkAnswer(){
        let input = document.querySelector('#q2');
        let check = document.querySelector('#q2check');

        if (input.value == 'Trivia!'){
          check.innerHTML = 'Correct!';
        }else{
          check.innerHTML = 'Incorrect!';
        }
        return false;
      };

  </script>
  </html>
